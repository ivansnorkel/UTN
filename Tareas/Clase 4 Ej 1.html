<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>General Admission Registration</h1>

    <form>
        <label for="firstName">Name</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="sample@example.com"><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="phone">Phone</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="emergencyContact">Emergency Contact</label><br>
        <input type="text" id="emergencyContact" name="emergencyContact"><br><br>

        <label for="parking">Do you require parking?</label><br><br>
        <input type="radio" name="parking" value="yes"> Yes<br>
        <input type="radio" name="parking" value="no"> No<br><br>
        <label for="room">What is your room preference?</label><br><br>
        <input type="radio" name="room" value="single"> Single Room<br>
        <input type="radio" name="room" value="shared"> Shared Room<br>
        <input type="radio" name="room" value="none"> No Room Needed <br><br>

        <label for="dietary">Do you have dietary restrictions?</label><br><br>
        <input type="radio" name="dietary" value="none"> None<br>
        <input type="radio" name="dietary" value="vegetarian"> Vegetarian<br>
        <input type="radio" name="dietary" value="gluten"> Gluten Allergy<br>
        <input type="radio" name="dietary" value="lactose"> Lactose Allergy<br>
        <input type="radio" name="dietary" value="nut"> Nut Allergy<br>
        <input type="radio" name="dietary" value="shellfish"> Shellfish Allergy<br><br>

        <label for="activity">What activities de you attend?</label><br><br>
        <input type="radio" name="activity" value="dinner"> Awards Gala Dinner<br>
        <input type="radio" name="activity" value="lunch"> Luncheon<br>
        <input type="radio" name="activity" value="townhall"> Town Hall
    </form>
</body>
</html>
