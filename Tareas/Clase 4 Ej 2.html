<!DOCTYPE html>
<html>
<head>
  <title>Appointment Request Form</title>
</head>
<body>
  <h1>Appointment Request Form</h1>
  <p>Let us know how we can help you!</p>

  <label for="fullName">Full Name:</label><br>
  <input type="text" id="fullName" name="fullName"><br>

  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName"><br>

  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName"><br>

  <label for="contactNumber">Contact Number:</label><br>
  <input type="tel" id="contactNumber" name="contactNumber" placeholder="(000) 000-0000"><br>
  <small>Please enter a valid phone number.</small><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="example@example.com"><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" placeholder="Street Address"><br>
  <input type="text" name="address2" placeholder="Street Address Line 2"><br>

  <label for="city">City:</label><br>
  <input type="text" id="city" name="city"><br>

  <label for="state">State/Province:</label><br>
  <input type="text" id="state" name="state"><br>

  <label for="postalCode">Postal/Zip Code:</label><br>
  <input type="text" id="postalCode" name="postalCode"><br>

</body>
</html>
